<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        li:has(:checked) {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div>
    <form action="/todos/new" method="post">
        <label for="category">카테고리</label>
        <select name="category" id="category">
            <option value="STUDY">스터디</option>
            <option value="HOUSEWORK">집안일</option>
        </select>
        <label for="content">할일 입력</label>
        <input type="text" id="content" name="content">
        <button>추가</button>
    </form>
</div>
<ul>
    <li th:each="todo : ${todos}">
        <div>
            <label><input type="checkbox" th:text="${todo.content}" th:attr="value=${todo.id},checked=${todo.isDone}"></label>
            <button class="delete-btn" th:attr="data-id=${todo.id}">x</button>
        </div>
        <div th:text="${'카테고리: '+todo.category}">카테고리: 공부</div>
    </li>
</ul>

<script>
    const $form = document.querySelector('form')
    $form.addEventListener('submit', (e) => {
        if (!$form.content.value) {
            alert('할 일을 입력하세요');
            e.preventDefault();
        }
    })

    const $deleteButtons = document.querySelectorAll('.delete-btn')
    $deleteButtons.forEach(btn => {
        btn.addEventListener('click', async ({target}) => {
            await deleteTodo(target.dataset.id)
        })
    })

    async function deleteTodo(id) {
        try {
            await fetch(`/todos/${id}`, {
                method: 'DELETE',
            })

            location.href = '/'
        } catch(e) {
            console.error(e)
        }
    }


    // 체크박스 클릭 이벤트
    document.querySelectorAll('input[type=checkbox]').forEach(c => {
        c.addEventListener('click', ({target}) => {
            updateTodo(target.value, target.checked)
        })
    });

    async function updateTodo(id, isDone) {
        try {
            await fetch(`/todos/${id}`, {
                method:'PATCH',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ isDone })
            })
            location.href = '/'
        } catch(e) {
            console.error(e)
        }
    }
</script>
</body>
</html>
